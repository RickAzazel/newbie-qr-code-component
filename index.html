<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | QR code component</title>
</head>

<body>
	<div class="wrapper">
		<main class="main-container">
			<img class="qr-code-img" src="images/image-qr-code.png" alt="">
			<div class="qr-code-body">
				<h3 class="qr-code-title">Improve your front-end skills by building projects</h3>
				<p class="qr-code-description">Scan the QR code to visit Frontend Mentor and take 
				your coding skills to the next level</p>
			</div>
		</main>
	</div>
</body>

</html>
